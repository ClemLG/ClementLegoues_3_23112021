<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ohmyfood</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body class="page-home"> 
    <!-- HEADER -->
    <header class="header">
        <div class="header__brand">
            <a href="index.html">
                <img class="header__logo" src="img/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
            </a>
        </div>
    </header>

    <!-- FORM SECTION -->
    <section class="place">
        <form class="place__form">
            <label class="place__form__label" for="search_destination"><i class="fas fa-map-marker-alt"></i></label>
            <input class="place__form__input" type="search" name="search_destination" id="search_destination" placeholder="Paris, Belleville">
        </form>
    </section>

    <!-- HERO SECTION -->
    <section class="hero"> 
        <div class="container">
            <h3 class="primary-title">Réservez le menu qui vous convient</h3>
            <p class="hero__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a class="primary-button" href="#restaurants">Explorer nos restaurants</a>
        </div>
    </section>
</body>
</html>
